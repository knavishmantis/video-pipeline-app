name: Deploy to Production

on:
  push:
    branches:
      - master
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_BACKEND: video-pipeline-backend
  SERVICE_FRONTEND: video-pipeline-frontend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          ARTIFACT_REGISTRY=${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/docker-repo
          docker build -t $ARTIFACT_REGISTRY/$SERVICE_BACKEND:$GITHUB_SHA \
                       -t $ARTIFACT_REGISTRY/$SERVICE_BACKEND:latest \
                       -f backend/Dockerfile \
                       --build-arg BUILDKIT_INLINE_CACHE=1 \
                       .
          docker push $ARTIFACT_REGISTRY/$SERVICE_BACKEND:$GITHUB_SHA
          docker push $ARTIFACT_REGISTRY/$SERVICE_BACKEND:latest

      - name: Deploy to Cloud Run
        run: |
          set +e
          ARTIFACT_REGISTRY=${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/docker-repo
          gcloud run deploy $SERVICE_BACKEND \
            --image $ARTIFACT_REGISTRY/$SERVICE_BACKEND:$GITHUB_SHA \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production,DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},FRONTEND_URL=${{ secrets.FRONTEND_URL }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }},GCP_KEY_FILE=${{ secrets.GCP_KEY_FILE }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 2>&1 | grep -v "command not found" || true
          set -e
          # Verify deployment succeeded
          gcloud run services describe $SERVICE_BACKEND --region $GCP_REGION --format="value(status.url)" > /dev/null

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Deploy to Cloud Run
        working-directory: ./frontend
        run: |
          # Create nginx config for SPA (Cloud Run uses port 8080)
          cat > nginx.conf << 'EOF'
          server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;
            
            location / {
              try_files $uri $uri/ /index.html;
            }
          }
          EOF
          
          # Create Dockerfile
          cat > Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 8080
          EOF
          
          ARTIFACT_REGISTRY=${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/docker-repo
          docker build -t $ARTIFACT_REGISTRY/$SERVICE_FRONTEND:$GITHUB_SHA \
                       -t $ARTIFACT_REGISTRY/$SERVICE_FRONTEND:latest .
          docker push $ARTIFACT_REGISTRY/$SERVICE_FRONTEND:$GITHUB_SHA
          docker push $ARTIFACT_REGISTRY/$SERVICE_FRONTEND:latest
          
          set +e
          gcloud run deploy $SERVICE_FRONTEND \
            --image $ARTIFACT_REGISTRY/$SERVICE_FRONTEND:$GITHUB_SHA \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --memory 128Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --timeout 60 2>&1 | grep -v "command not found" || true
          set -e
          # Verify deployment succeeded
          gcloud run services describe $SERVICE_FRONTEND --region $GCP_REGION --format="value(status.url)" > /dev/null

