name: Deploy to Production

on:
  push:
    branches:
      - master
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_BACKEND: video-pipeline-backend
  SERVICE_FRONTEND: video-pipeline-frontend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: ./backend
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/$SERVICE_BACKEND:$GITHUB_SHA \
                       -t gcr.io/$GCP_PROJECT_ID/$SERVICE_BACKEND:latest .
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_BACKEND:$GITHUB_SHA
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_BACKEND:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_BACKEND \
            --image gcr.io/$GCP_PROJECT_ID/$SERVICE_BACKEND:$GITHUB_SHA \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production,DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},GCP_KEY_FILE=${{ secrets.GCP_KEY_FILE }},FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        working-directory: ./frontend
        run: |
          # Create nginx config for SPA
          cat > nginx.conf << 'EOF'
          server {
            listen 80;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;
            
            location / {
              try_files $uri $uri/ /index.html;
            }
          }
          EOF
          
          # Create Dockerfile
          cat > Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 80
          EOF
          
          docker build -t gcr.io/$GCP_PROJECT_ID/$SERVICE_FRONTEND:$GITHUB_SHA \
                       -t gcr.io/$GCP_PROJECT_ID/$SERVICE_FRONTEND:latest .
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_FRONTEND:$GITHUB_SHA
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_FRONTEND:latest
          
          gcloud run deploy $SERVICE_FRONTEND \
            --image gcr.io/$GCP_PROJECT_ID/$SERVICE_FRONTEND:$GITHUB_SHA \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --memory 128Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --timeout 60

